<div class="surface-card p-4 shadow-2 border-round w-full lg:w-12">
    <h2>Додати амуніцію</h2>
    <form (submit)="EndRegistrationBtn()" [formGroup]="equipmentForm">
        <div class="p-grid p-mt-2">
            <div class="p-grid p-mt-2">
                <div class=" p-col-4">
                    <span class="p-float-label p-mt-2">
                        <input id="float-input" type="text" pInputText formControlName="regNum">
                        <label for="float-input">Реєстаційний номер</label>
                    </span>
                </div>
                <div class=" p-col-4">
                    <span class="p-float-label p-mt-2">
                        <input id="float-input" type="text" pInputText formControlName="name">
                        <label for="float-input">Назва</label>
                    </span>
                </div>
                <div class=" p-col-4">
                    <span class="p-float-label p-mt-2">
                        <input id="float-input" type="text" pInputText formControlName="manufacturer">
                        <label for="float-input">Виробник</label>
                    </span>
                </div>
                <div class=" p-col-4">
                    <span class="p-float-label p-mt-2">
                        <input id="float-input" type="text" pInputText formControlName="class">
                        <label for="float-input">Клас захисту</label>
                    </span>
                </div>
                <div class=" p-col-4">
                    <span class="p-float-label p-mt-2">
                        <input id="float-input" type="text" pInputText formControlName="caliber">
                        <label for="float-input">Калібр</label>
                    </span>
                </div>
                <div class=" p-col-4">
                    <span class="p-float-label p-mt-2">
                        <input id="float-input" type="text" pInputText formControlName="small_arms_type">
                        <label for="float-input">Вид стрілецької зброї</label>
                    </span>
                </div>
                <div class=" p-col-4">
                    <span class="p-float-label p-mt-2">
                        <input id="float-input" type="text" pInputText formControlName="caliber_type">
                        <label for="float-input">Тип калібру</label>
                    </span>
                </div>
                <div class=" p-col-4">
                    <span class="p-float-label p-mt-2">
                        <input id="float-input" type="text" pInputText formControlName="mode_of_action">
                        <label for="float-input">Спосіб дії</label>
                    </span>
                </div>
                <div class=" p-col-4">
                    <span class="p-float-label p-mt-2">
                        <input id="float-input" type="text" pInputText formControlName="mode_of_influence">
                        <label for="float-input">Спосіб впливу</label>
                    </span>
                </div>
                <div class=" p-col-4">
                    <span class="p-float-label p-mt-2">
                        <input id="float-input" type="text" pInputText formControlName="sight_type">
                        <label for="float-input">Тип прицілу</label>
                    </span>
                </div>
                <div class=" p-col-4">
                    <span class="p-float-label p-mt-2">
                        <input id="float-input" type="text" pInputText formControlName="pnb_type">
                        <label for="float-input">Тип ПНБ</label>
                    </span>
                </div>
            </div>
            <div class=" p-col-4">
                <p-button type="submit" label="Додати"></p-button>
                <p-messages></p-messages>
            </div>
        </div>
    </form>
</div>
