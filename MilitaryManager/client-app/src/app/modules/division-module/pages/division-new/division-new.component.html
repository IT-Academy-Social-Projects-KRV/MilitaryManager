<div class="surface-card p-4 shadow-2 border-round w-full lg:w-12">
    <h2>Додати частину</h2>
    <form (submit)="addDivision()" [formGroup]="addDivisionForm">
        <div class="p-grid p-mt-4">
            <div class=" p-col-3">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText formControlName="name">
                    <label for="inputtext">Назва</label>
                </span>
            </div>
            <div class=" p-col-3">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText formControlName="divisionNumber">
                    <label for="inputtext">Номер частини</label>
                </span>
            </div>
            <div class=" p-col-3">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText formControlName="address">
                    <label for="inputtext">Адреса</label>
                </span>
            </div>
            <div class=" p-col-3">
                <span class>
                    <p-dropdown [options]="divisions" formControlName="divisionId" placeholder="Частина"
                        optionLabel="name" optionValue="id" [showClear]="true"></p-dropdown>
                </span>
            </div> 
            <div class=" p-col-4">
                <p-button type="submit" label="Створити"></p-button>
                <p-messages></p-messages>
            </div> 
        </div>
    </form>
</div>
