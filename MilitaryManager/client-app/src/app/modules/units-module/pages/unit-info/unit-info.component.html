<div class="content-section implementation p-d-flex">

  <p-tabView class="unit-info">
    <p-tabPanel header="Інформація про бійця">
      <div class="content-section implementation p-d-flex">
        <div class="card">

          <p>Інформація про бійця</p>
          <hr>

          <!--  pib-->
          <div class="p-mt-5">
          <span class="p-float-label">
            <input type="text" pInputText id="lastNameInput" [(ngModel)]="unit.lastName" [readonly]="readonly">
            <label for="lastNameInput">Прізвище</label>
          </span>
          </div>

          <div class="p-mt-5">
          <span class="p-float-label">
            <input type="text" pInputText id="firstNameInput" [(ngModel)]="unit.firstName" [readonly]="readonly">
            <label for="firstNameInput">Ім'я</label>
          </span>
          </div>

          <div class="p-mt-5">
            <span class="p-float-label ">
              <input type="text" pInputText id="middleNameInput" [(ngModel)]="unit.secondName" [readonly]="readonly">
              <label for="middleNameInput">По батькові</label>
            </span>
          </div>


          <!--         division-->
          <div class="p-mt-5">
            <span class="p-float-label ">
            <input type="text" pInputText id="divisionInput" [(ngModel)]="divisionName" [readonly]="readonly">
            <label for="divisionInput">Підрозділ</label>
            </span>
          </div>

          <!--        commander-->
          <div class="p-mt-5">
            <span class="p-float-label ">
            <input type="text" pInputText id="parentInput" [(ngModel)]="parentFullName" [readonly]="readonly">
            <label for="parentInput">Командир</label>
            </span>
          </div>

          <!--       rank-->
          <div class="p-mt-5">
            <span class="p-float-label ">
            <input type="text" pInputText id="rankInput" [(ngModel)]="unit.rank" [readonly]="readonly">
            <label for="rankInput">Ранг</label>
            </span>
          </div>

          <!--       position-->
          <div class="p-mt-5">
            <span class="p-float-label ">
            <input type="text" pInputText id="positionInput" [(ngModel)]="unit.position" [readonly]="readonly">
            <label for="positionInput">Позиція</label>
          </span>
          </div>


        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Особова справа">
      <div class="content-section implementation p-d-flex">
        <div class="card">
          <p>Додаткова інформація про бійця</p>
          <hr>

          <div class="p-float-label" *ngFor="let profile of unit.profiles">
            <span>{{profile.name}}: </span>
            <!--          <span>{{profile.value}}</span>-->
            <div>
              <input type="text" pInputText [(ngModel)]="profile.value" [readonly]="readonly">
            </div>
            <br>
          </div>


        </div>
      </div>
    </p-tabPanel>

    <p-tabPanel header="Обладнання бійця">
      <div class="content-section implementation p-d-flex">
        <div class="card">
          <p>Обладнання бійця</p>
          <hr>
          <p-table [value]="" [paginator]="true" [rows]="10"
                   [showCurrentPageReport]="true" responsiveLayout="scroll"
                   currentPageReportTemplate="Показати з {first} по {last} із {totalRecords}
    записів" [rowsPerPageOptions]="[10,25,50]" dataKey="id">
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 3rem"></th>
                <th>ІД</th>
                <th>Сутність</th>
                <th>ІД сутності</th>
                <th>Код дії</th>
                <th>Дата</th>
              </tr>
            </ng-template>
          </p-table>
          <hr>

        </div>
      </div>
    </p-tabPanel>
  </p-tabView>


</div>
<br>
<p-button (onClick)="edit()">edit</p-button>
<br><br>
<p-button (onClick)="show()">show</p-button>
