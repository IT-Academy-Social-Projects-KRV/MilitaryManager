<div class="content-section implementation p-d-flex" id="container">
  <div class="card">

    <p>Інформація про бійця</p>

    <!--  pib-->
    <hr>
    <div class="p-float-label">
      <input type="text" pInputText id="lastNameInput" readonly>
      <label for="lastNameInput">Прізвище</label>
    </div>
    <hr>

    <div class="p-float-label">
<!--      <span>{{propName}}</span>-->
<!--      <input [(ngModel)]="propName">-->
<!--      <select [(ngModel)]="unit.firstName">-->

      <input type="text" pInputText id="firstNameInput" [(ngModel)]="unit.firstName" readonly>
      <label for="firstNameInput">Ім'я</label>

      <input [(ngModel)]="unit.firstName">

    </div>
    <hr>
<!--    [loading]="loading"-->
    <div class="p-float-label" >
      <input type="text" pInputText id="secondNameInput" [value]=unit.secondName readonly >
      <label for="secondNameInput">По батькові</label>
    </div>
    <hr>

    <!--    last4-->
    <div class="p-float-label">
      <input type="text" pInputText id="divisionInput" readonly>
      <label for="divisionInput">Підрозділ</label>
    </div>
    <hr>

    <div class="p-float-label">
      <input type="text" pInputText id="commanderInput" readonly>
      <label for="commanderInput">Командир</label>
    </div>
    <hr>

    <div class="p-float-label">
      <input type="text" pInputText id="rankInput" readonly>
      <label for="rankInput">Звання</label>
    </div>
    <hr>

    <div class="p-float-label">
      <input type="text" pInputText id="positionInput" readonly>
      <label for="positionInput">Позиція</label>
    </div>
    <hr>

    <br>
    <div>
      <p-button (onClick)="clearFields()">Очистити поля</p-button>
    </div>
    <br>
    <div>
      <p-button (onClick)="profiles_id()">profiles_id</p-button>
    </div>

  </div>
  <div class="card">
    <div class="p-float-label">
      Додаткова інформація
      <hr>
      <input type="text" pInputText id="profiles_id">
      <ul>
        <li *ngFor="let p of unitProfiles">
          {{p.name}} : {{p.value}}
        </li>
      </ul>
      <input type="text" pInputText id="profiles_id2">

    </div>

  </div>
  <div class="card">
    <div class="p-float-label">
      Обладнання
      <hr>
      <input type="text" pInputText >
    </div>
  </div>
</div>
