<div class="content-section implementation p-d-flex" id="container">
  <div class="card" id="tree">
    <p-tree [value]="units" (onNodeExpand)="nodeExpand($event)" [loading]="loading"
            selectionMode="single" (onNodeSelect)="nodeSelect($event)"
    ></p-tree>
  </div>

  <div class="card" id="unit_info">
    <app-unit-info [id]="someId"></app-unit-info>
  </div>
</div>
