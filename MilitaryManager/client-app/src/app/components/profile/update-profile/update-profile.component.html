<div class="card">
  <h5>Прізвище</h5>
  <input type="text"  size="50px">
  <h5>Ім'я</h5>
  <input type="text" size="50px">
  <h5>По батькові</h5>
  <input type="text"  size="50px">
  <h5>Звання</h5>
  <p-dropdown  [options]="ranks" optionLabel="name" optionValue="id"></p-dropdown>
  <h5>Посада</h5>
  <p-dropdown  [options]="pos" optionLabel="name" optionValue="id"></p-dropdown>
  <h5>Розмір ноги</h5>
  <input type="text"  size="50px">
  <h5>Розмір голови</h5>
  <input type="text"  size="50px">
  <h5>Розмір противогазу</h5>
  <input type="text"  size="50px">
  <h5>Уніформа</h5>
  <p-dropdown  [options]="uniforms"></p-dropdown>
  <h5>Група крові</h5>
  <p-dropdown [options]="blood_types"></p-dropdown>
  <h5>Вага</h5>
  <input type="text"  size="50px">
  <h5>Зріст</h5>
  <input type="text" size="50px">
</div>
