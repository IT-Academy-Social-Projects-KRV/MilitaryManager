<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <!-- <img src="" alt="logo">  --for logo -->
        <span>Military Manager</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button *ngIf="!isUserAuthenticated" class="p-link layout-topbar-button" (click)="login()">
            <i class="pi pi-sign-in"></i>
            <span>Sign in</span>
        </button>
        <button *ngIf="isUserAuthenticated" class="p-link layout-topbar-button" routerLink="/profile" (click)="navigateToProfile()">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button *ngIf="isUserAuthenticated" class="p-link layout-topbar-button" (click)="logout()">
            <i class="pi pi-sign-out"></i>
            <span>Sign out</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="onConfigButtonClick()">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
